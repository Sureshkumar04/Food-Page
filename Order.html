<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sign up</title>
    <link rel="stylesheet" href="Order.css">
</head>
<body>
    <div class="total">
        <div class="title">
            <h2>Order Placing</h2>
        </div>
        <div class="username">
            <label for="Full Name">Full Name</label>
            <input type="text" placeholder="Enter ur Full name" required>
        </div>
        <div class="username">
            <label for="Phone Number">Phone Number</label>
            <input type="number" placeholder="Enter ur Phn number" required>
        </div>
        <div class="username">
            <label for="Street Number">Street No</label>
            <input type="text" placeholder="Street no">
        </div>
        <div class="username">
            <label for="Area,Street,Village">Area,Street,Village</label>
            <input type="text" placeholder="Area,Street,Village">
        </div>
        <div class="username">
            <label for="Landmark">Landmark</label>
            <input type="text" placeholder="Landmark">
        </div>
        <div class="username">
            <label for="Pincode">Pincode</label>
            <input type="number" placeholder="Pincode">
        </div>
        <div class="username">
            <label for="Town/City">Town/City</label>
            <input type="text" placeholder="Town/City">
        </div>
        <div class="username">
            <label for="State">State</label>
            <input type="text" placeholder="State">
        </div>
        <div class="username">
            <label for="Quantity">Quantity</label>
            <input type="number" placeholder="0">
        </div>
        <div class="btn">
            <button>Place Order</button>
        </div>
    </div>
</body>
</html>
