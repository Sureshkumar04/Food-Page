<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sign up</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="total">
        <div class="title">
            <h2>Sign up</h2>
        </div>
        <div class="username">
            <label for="First name">First name</label>
            <input type="text" placeholder="Enter ur First name" required>
        </div>
        <div class="username">
            <label for="last name">Last name</label>
            <input type="text" placeholder="Enter ur Last name" required>
        </div>
        <div class="username">
            <label for="email">Email</label>
            <input type="email" placeholder="Enter ur Email">
        </div>
        <div class="username">
            <label for="Phonenumber">Phone Number</label>
            <input type="number" placeholder="Enter ur Phone number">
        </div>
        <div class="btn">
            <button>Sign up</button>
        </div>
        <div class="already">
            <a href="login.html" style="position: relative; left: 50%; transform: translateX(-50%); margin-top: 3vmin;">Already I have the account</a>
        </div>
    </div>
